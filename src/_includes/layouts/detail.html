{% extends "base.html" %}

{% block page %}

    <main class="container">

        <section class="content">

            <article class="card-detail">
                <div class="left">
                    {{ content | safe}}
                </div>
                <div class="right">
                    <div class="card-header">
                        <div class="deco">
                            <img src="{{ svg }}" alt="">
                        </div>
                        <div class="image">
                            <img src="{{ cover }}" alt="">
                        </div>
                    </div>
                </div>
            </article>

        </section>

    </main>

{% endblock page %}
