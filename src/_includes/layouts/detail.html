{% extends "base.html" %}

{% block page %}
{% include "partials/header.html" %}

    <main class="container">

        {% include "partials/navigation.html" %}

        <section class="content">

            <article class="card-detail">
                <div class="left">
                    {{ content | safe}}
                </div>
                <div class="right">
                    <div class="card-header">
                        <div class="deco">
                            <img src="{{ svg }}" alt="">
                        </div>
                        <div class="image">
                            <img src="{{ cover }}" alt="">
                        </div>
                    </div>
                    <div class="card-nav">

                    </div>
                    <div class="card-info">
                        {{ infos | safe }}
                    </div>
                </div>
            </article>

        </section>

    </main>

{% endblock page %}
